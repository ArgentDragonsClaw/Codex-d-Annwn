name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Build and test with Rake
      run: |
        gem install rake
        gem install  rdoc
        gem install  date
        gem install  yaml
        gem install  tmpdir
        gem install  jekyll
        gem install  shellwords
        rake
